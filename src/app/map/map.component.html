<agm-map
  class="w-100 h-100"
  [latitude]="(api.school | async)?.location?.latitude + latitudeDelta"
  [longitude]="(api.school | async)?.location?.longitude + longitudeDelta"
  [zoom]="19"
  [fullscreenControl]="true"
  [rotateControl]="true"
  [streetViewControl]="false"
  mapTypeId="hybrid"
>
  <agm-marker [latitude]="(api.school | async)?.location?.latitude" [longitude]="(api.school | async)?.location?.longitude" title="BCA"></agm-marker>
</agm-map>
